[build]
  publish = "."

# Headers for all JSON files
[[headers]]
  for = "/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/toto/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/4d/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

# Redirects - redirect root to toto latest for convenience
[[redirects]]
  from = "/"
  to = "/toto/latest.json"
  status = 200
